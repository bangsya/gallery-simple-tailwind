<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Syaf</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-sky-100">

    <div class="pembungkus font-josefin mx-3 md:mx-7 my-1 rounded-xl overflow-hidden bg-white border-white border-4 xl:mx-52">
        <!-- Header start -->
        <div class="bg-blue-600 py-5">
            <h2 class="text-2xl text-center font-bold text-white ">Image Gallery Simple</h2>
        </div>
        <!-- Header End -->
        

        <!-- Gallery start -->
        
        <!-- Hero image start -->
        <div class="hero h-[400px] w-full bg-yellow-50 lg:h-[440px] mb-2 shadow-lg">
            <img src="img/1.png" alt="foto hero syaf" class="w-full h-full object-cover object-center">
        </div>
        <!-- Hero image end -->

        <!-- thumbs start -->
        <div class="container-thumbs grid grid-cols-2 gap-1 md:grid-cols-3">
            <div class="h-[200px] rounded-md overflow-hidden bg-slate-600 group shadow-md shadow-cyan-400"><img src="img/1.png" alt="thumbs1" class="thumbs w-full h-full object-cover object-center cursor-pointer group-hover:opacity-50 active"></div>
            <div class="h-[200px] rounded-md overflow-hidden bg-slate-600 group"><img src="img/2.png" alt="thumbs2" class="thumbs w-full h-full object-cover object-center cursor-pointer group-hover:opacity-50"></div>
            <div class="h-[200px] rounded-md overflow-hidden bg-slate-600 group"><img src="img/3.png" alt="thumbs3" class="thumbs w-full h-full object-cover object-center cursor-pointer group-hover:opacity-50"></div>
            <div class="h-[200px] rounded-md overflow-hidden bg-slate-600 group"><img src="img/4.png" alt="thumbs4" class="thumbs w-full h-full object-cover object-center cursor-pointer group-hover:opacity-50"></div>
            <div class="h-[200px] rounded-md overflow-hidden bg-slate-600 group"><img src="img/5.png" alt="thumbs5" class="thumbs w-full h-full object-cover object-center cursor-pointer group-hover:opacity-50"></div>
            <div class="h-[200px] rounded-md overflow-hidden bg-slate-600 group"><img src="img/6.png" alt="thumbs6" class="thumbs w-full h-full object-cover object-center cursor-pointer group-hover:opacity-50"></div>
        </div>
        <!-- thumbs end -->
    
        <!-- Gallery end -->
    </div>

<script type="module" src="js/script.js"></script>
</body>
</html>
