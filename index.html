<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Syaf</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-sky-100">

    <div class="pembungkus font-josefin mx-3 md:mx-7 my-1 rounded-xl overflow-hidden bg-white border-white border-4 xl:mx-52">
        <!-- Header start -->
        <div class="bg-blue-600 py-5">
            <h2 class="text-2xl text-center font-bold text-white ">Image Gallery Simple</h2>
        </div>
        <!-- Header End -->
        

        <!-- Gallery start -->
        
        <!-- Hero image start -->
        <div class="hero h-[400px] w-full bg-yellow-50 lg:h-[440px] mb-2">
            <img src="img/1.png" alt="foto hero syaf" class="w-full h-full object-cover object-center">
        </div>
        <!-- Hero image end -->

        <!-- thumbs start -->
        <div class="container-thumbs grid grid-cols-2 gap-1 md:grid-cols-3">
            <div class="thumbs h-[200px]"><img src="img/1.png" alt="thumbs1" class="w-full h-full object-cover object-center"></div>
            <div class="thumbs h-[200px]"><img src="img/2.png" alt="thumbs1" class="w-full h-full object-cover object-center"></div>
            <div class="thumbs h-[200px]"><img src="img/3.png" alt="thumbs1" class="w-full h-full object-cover object-center"></div>
            <div class="thumbs h-[200px]"><img src="img/4.png" alt="thumbs1" class="w-full h-full object-cover object-center"></div>
            <div class="thumbs h-[200px]"><img src="img/5.png" alt="thumbs1" class="w-full h-full object-cover object-center"></div>
            <div class="thumbs h-[200px]"><img src="img/6.png" alt="thumbs1" class="w-full h-full object-cover object-center"></div>
        </div>
        <!-- thumbs end -->
    
        <!-- Gallery end -->
    </div>
</body>
</html>
